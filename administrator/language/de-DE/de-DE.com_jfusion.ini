;
HELP_ACTION_TEXT="JFusion verwendet das Joomla 1.5 Framework um eine Benutzerintegration ohne Eingriffe in den Programmkern zu ermöglichen. JFusion arbeitet daher nur mit Joomla 1.5.x und nicht mit Joomla 1.0.x. Du kannst wählen, welche Software als 'Master'authentifizierung und welche als 'Slave'authentifizierung benutzt werden soll. Alle Änderungen am Benutzer wie z.B. Änderung des Kennwortes müssen über die gewählte 'Master'software durchgeführt werden. JFusion aktualisiert automatisch die entsprechenden Benutzerdaten in den gewählten 'Slaves'. Zusätzlich beherrscht JFusion verschiedene Arten der Kennwortverschlüsselung und kann automatisch Sessions in der 'Slave'Software erzeugen, um den Benutzer überall automatisch einzuloggen."
HELP_ACTION="Wie funktioniert JFusion?"
HELP_BUGS_TEXT="JFusion ist ein BETA-Release und wir würden uns freuen von dir zu lesen, wie wir JFusion verbessern können. Wenn du irgendwelche Fehler oder Probleme mit JFusion hast, lass es unter folgender Adresse wissen: <a href='http://code.jfusion.org/projects/show/develop'>Website</a>"
HELP_BUGS="Einen Fehler oder ein Problem berichten:"
HELP_CAN_DO_1="JFusion erweitert das Benutzer-Framework von Joomla um die Möglichkeit sich gegenüber einer Reihe von Onlinesoftware als Benutzer zu authentifizieren. Das bedeutet auch, dass Benutzer sich durch eine einzige Registrierung in Joomla und in den weiteren verwendeten Programmen registriert und sich einloggen kann."
HELP_CAN_DO_2="Zusätzliche Module um den Avatar des integrierten Forums oder den Login, so wie die Darstellung des Forums in Joomla selbst zu ermöglichen sind in JFusion enthalten."
HELP_CAN_DO="Was macht JFusion?"
HELP_CANT_DO_1="JFusion verändert die integrierte Software in keinster Weise; daher wirst du auch nicht in Joomla eingeloggt, wenn du dich über die integrierte Software einloggst."
HELP_CANT_DO_2="JFusion is derzeit ein BETA-Release, bestimmt dazu um Rückmeldungen der Joomla!-Community zu bekommen. Wir möchten dich ausdrücklich darauf hinweisen, JFusion nicht auf Live-Seiten zu verwenden."
HELP_CANT_DO="Was JFusion nicht macht?"
HELP_HEADER="JFusion Installationshilfe"
HELP_INSTALL_1="Installiere das JFusion - Gesamtpaket."
HELP_INSTALL_2="Konfiguriere die benötigte Software über die Pluginkonfiguration und wähle welche Software als Master und welche als Slave fungieren soll."
HELP_INSTALL_3="Starte den Benutzerabgleich im über die JFusion Komponente um die Benutzertabellen der gewünschten Software abzugleichen."
HELP_INSTALL_4="Verwende die Loginüberprüfung um das fehlerfreie Einloggen sicherzustellen"
HELP_INSTALL_5="Klicke auf 'Aktiviere die JFusion-Plugins' in Verwaltungskonsole von JFusion. (Dies deaktiviert gleichzeitig die entsprechenden Joomla!-Plugins)"
HELP_INSTALL_6="Installiere und konfiguriere das JFusion-Login- so wie das Aktivitätsmodul (optional)"
HELP_INSTALL_TEXT="Wir haben eine Menge Zeit darauf verwendet den Installationsprozess zu einem der leichtesten aller Joomla!-Extensions zu machen. Es gibt einen einfach zu bedienenden Setupassistenten und zusätzlich eine umfangreiche Fehlerüberprüfung bei jedem einzelnen Installationsschritt, um es so einfach wie möglich für dich zu machen. Die Installation soll wie nachstehend geschildert, durchgeführt werden:"
HELP_INSTALL="Installations- u. Konfiguration von JFusion:"
HELP_SUPPORT_TEXT="Bitte besuche unsere Website <a href='http://jfusion.org'>JFusion.org</a> um eine detaillierte Anleitung zur Konfiguration von JFusion, so wie weitere Hilfe in unserem <a href='http://www.jfusion.org/index.php/forums'>Support Forum</a> zu erhalten."
HELP_SUPPORT="Zusätzliche Hilfe und Unterstützung:"
HELP_VISUAL_1="Bearbeite das Template deiner Software um es Joomla anzupassen und wähle zusätzlich die Option 'Direktlink' im JFusion Login- so wie Aktivitätsmodul."
HELP_VISUAL_2="Zeige externe Software in einem 'iFrame-Wrapper' und wähle die Option 'Wrapper' im JFusion Login- u. Aktivitätsmodul. Du kannst einen Menüeintrag die auf deine Software verlinkt über das gewohnte Joomlamenü für die JFusion-Komponente erstellen."
