USE_CONTENT_CREATED_DATE_DESCR="Indien ingesteld op Ja zal de draad dezelfde aanmaak datum krijgen als het artikel. Dit op Nee instellen zal de draad de datum geven wanneer de discussie bot deze heeft aangemaakt."
