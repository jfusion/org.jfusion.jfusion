USERLINK_CUSTOM="Standaard profiel link"
USERLINK_CUSTOM_DESC="Specificeer een standaard link indien 'Standaard' hierboven is gekozen.  Gebruik alleen de bestandsnaam en query, niet de host.  Geef ook de gebruiker ID variabele op aan het einde. Voor de beste resultaten, voeg in de ItemID variabele met de ItemID van je menu item toe. Als voorbeeld, een acceptabele URL zou zijn 'index.php?option=com_jfusion&task=profile&Itemid=62&userid='  Dit werkt alleen maar voor een component die gebruikt maakt van het Joomla gebruiker ID.   "
USERLINK_SOFTWARE="Software om te gebruiken voor de link"
