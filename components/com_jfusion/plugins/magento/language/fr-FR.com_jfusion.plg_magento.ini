MODULE_FOR_MAGENTO_DESCR="Ce module vous permet d'afficher des modules de Joomla dans Magento. Vous devrez configurer les plugins de Joomla et Magento de JFusion avant de pouvoir faire l'installation. <br/> SVP, remplissez le code secret et autoriser les connections externes dans le plugin Joomla de Jfusion.<br/>L'installation copiera des fichiers dans votre installation Magento, activera le module et fournira une configuration par défaut dans la base de données de Magento si les informations ont été correctement remplies. Pour vérifier les informations de configuration, aller après l'installation dans l'administration de Magento et suivez le menu System > Configuration > Services > Jfusion. <a href='http://www.diglin.com/diglin/en/integration-jmagento/downloads/magelib-a-modules.html?task=viewcategory&catid=4' target='_blank'>Plus d'informations.</a>. Si la configuration de Jfusion n'apparait pas dans la page de configuration de Magento, effacer le cache de Magento (/magento/var/cache/ ou dans l'administration) et sauvegarder de nouveau le rôle d'administrateur (Administration de Magento /System/Permission/Roles).<br/> Si vous souhaitez un exemple, un paquet de design a été installé également, il est installé dans le dossier Magento/app/design/frontend/default/jfusion/. Pour l'utiliser, aller dans le backend de Magento et configuré System > Configuration > Design > Themes -> Templates et layout avec la valeur 'jfusion'. "
