MAGENTO_WRONG_APIUSER_APIKEY_COMBINATION=" La combinaison 'utilisateur/clé API est incorrect, le plugin ne peut accéder à l'API de Magento"
MAGENTO_USER_ACTIONS=" Des actions spéciales doivent être prises avant d'utiliser ce plugin"
MAGENTO_DISABLE_REGISTRATION_MANUAL=" Quand vous placez Magento en tant que Slave (esclave), l'enregistrement des utilisateurs doit être désactivé car cela est géré par le Master (maître). Parce Magento n'a pas de moyen simple de le faire, vous devez modifier ou supprimer le formulaire de login/d'enregistrement de Magento. Vous pouvez supprimer le message d'alerte de Jfusion en placant le paramètre ci-dessous sur 'Oui'"
MAGENTO_DID_REGISTRATION_DISABLE="Avez-vous désactivé l'enregistrement des utilisateurs de MAgento?"
MAGENTO_USE_REMOTE_ADDRESS_NOT_DISABLED="Vous devez définir System/Configuration/General/Web/Session Validation Settings/Validate REMOTE_ADDR à NO dans l'administration de Magento pour pouvoir activer le dual login (double connexion)"
