LANGUAGE_STORE_VIEW="Code des langues des vues du magasin"
LANGUAGE_STORE_VIEW_DESC="Vous devez fournir une liste de code de vue magasin provenant de Magento si vous avez paramétrer un magasin multilingue et que vous souhaitez que Joomla change la langue du shop quand un module de Joomla le permet. La liste fournie devrait être comme cela: en-GB=store_view_english_code;fr-FR=store_view_french_code etc. en-GB ou fr-FR sont les lettres ISO utilisés par Joomla. Allez dans l'administration de Joomla Admin > Gestion des langues pour voir la liste des langues existantes de votre installation. Vous devez activer le plugin système de JFusion et modifier le paramètre Synchroniser la langue à Oui pour que le changement s'effectue. "
NO_STORE_LANGUAGE_LIST="Aucune liste de magasin et de langues n'a été fournie dans l'administration du plugin Magento de JFusion"
MAGENTO_NEED_API_USER=" Vous devez ajouter un utilisateur API et une clé API dans l'administration de Magento"
